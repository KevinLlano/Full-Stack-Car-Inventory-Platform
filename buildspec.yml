version: 0.2

phases:
  pre_build:
    commands:
      - echo Pre-build phase starting...
      - echo Checking Java and Maven versions
      - java -version
      - mvn -version

  build:
    commands:
      - echo Build phase starting on `date`
      - echo Building with Maven...
      - mvn clean package -DskipTests -X 2>&1 | tail -200

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Packaging application...
      - ls -la target/ || echo "Target directory not found"

artifacts:
  files:
    - target/demo-0.0.1-SNAPSHOT.jar
    - Procfile
  discard-paths: no

cache:
  paths:
    - '/root/.m2/**/*'

