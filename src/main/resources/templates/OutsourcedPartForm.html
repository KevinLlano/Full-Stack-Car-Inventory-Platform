<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Part Form</title>
</head>
<body style="font-family: Arial; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">

<div style="text-align: center;">
    <a href="/" style="color: blue; text-decoration: underline; display: block; margin-bottom: 20px;">
        &larr; Return to Main Screen
    </a>


    <h1 style="color: #333;">Outsourced Part Detail</h1>

    <form action="#" th:action="@{/showFormAddOutPart}" th:object="${outsourcedpart}" method="POST">

        <input type="hidden" th:field="*{id}"/>

        <p><input type="text" th:field="*{name}" placeholder="Name" style="width: 300px; padding: 5px;" /></p>

        <p><input type="text" th:field="*{price}" placeholder="Price" style="width: 300px; padding: 5px;" /></p>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color:red;"></p>

        <p><input type="text" th:field="*{inv}" placeholder="Inventory" style="width: 300px; padding: 5px;" /></p>
        <p th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}" style="color:red;"></p>

        <p><input type="text" th:field="*{companyName}" placeholder="Company Name" style="width: 300px; padding: 5px;" /></p>

        <p><input type="submit" value="Submit" style="padding: 6px 12px;" /></p>
    </form>
</div>

</body>
</html>
